<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcolo Spedizioni</title>
	<style>
		html {
			width: 100%;
			height: 100vh;
		}
		</style>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full w-full bg-gray-600 m-0 p-0">
	<h1 class="text-center text-3xl mt-16 text-slate-300">Calcolo Spedizioni</h1>
	<div id="main" class="h-auto w-[44rem] mx-auto mt-8 p-8 border-2 rounded-lg">
		<div id="destinazione" class="flex justify-between mt-8 text-lg">
				<label class="block text-slate-300">
					<input type="radio" id="italia" name="destinazione" value="Italia" class="mr-1" checked autofocus> Italia
				</label>
				<label class="block text-slate-300">
					<input type="radio" id="eu" name="destinazione" value="EU" class="mr-1"> EU
				</label>
				<label class="block text-slate-300">
					<input type="radio" id="america" name="destinazione" value="America" class="mr-1"> America
				</label>
				<label class="block text-slate-300">
					<input type="radio" id="asia" name="destinazione" value="Asia" class="mr-1"> Asia
				</label>
				<label class="block text-slate-300">
					<input type="radio" id="restodelmondo" name="destinazione" value="Resto del Mondo" class="mr-1"> Resto del Mondo
				</label>
		</div>
		<div id="misure" class="flex flex-col gap-6 mt-8 text-lg">
			<div class="flex flex-col">
				<label for="lunghezza" class="text-slate-300">Lunghezza</label>
				<input type="number" id="lunghezza" name="lunghezza" value="0" class="mt-1 p-2 rounded">
			</div>
			<div class="flex flex-col">
				<label for="larghezza" class="text-slate-300">Larghezza</label>
				<input type="number" id="larghezza" name="larghezza" value="0" class="mt-1 p-2 rounded">
			</div>
			<div class="flex flex-col">
				<label for="altezza" class="text-slate-300">Altezza</label>
				<input type="number" id="altezza" name="altezza" value="0" class="mt-1 p-2 rounded">
			</div>
		</div>
		<div id="opzioni" class="flex justify-between mt-8 text-lg">
			<div class="flex flex-col">
				<label for="assicurazione" class="text-slate-300">Assicurazione</label>
				<input type="number" id="assicurazione" name="assicurazione" value="0" class="mt-1 p-2 rounded">
			</div>
			<div>
				<input type="checkbox" id="zonaremota" name="zonaremota" value="zonaremota" class="mr-2">
				<label for="zonaremota" class="text-slate-300">Zona remota</label>
			</div>
		</div>
		<div id="btn" class="mt-8 w-full">
			<button type="button" id="calcola-btn" class="w-full p-2 bg-slate-300 text-lg text-gray-700 border border-black rounded">Calcola</button>
		</div>
		<div id="risultato" class="mt-8 w-full flex justify-between text-center">
			<div class="flex flex-col w-1/5">
				<label for="costo" class="text-red-600">Costo</label>
				<input type="text" id="costo" name="costo" value="€ 0,00" class="mt-1 p-2 rounded text-center outline-0 bg-white" disabled>
			</div>
			<div class="flex flex-col w-1/5">
				<label for="volume" class="text-red-600">Volume</label>
				<input type="text" id="volume" name="volume" value="0" class="mt-1 p-2 rounded text-center outline-0 bg-white" disabled>
			</div>
			<div class="flex flex-col w-1/5">
				<label for="spedizione" class="text-slate-300">Peso</label>
				<input type="text" id="peso" name="peso" value="0" class="mt-1 p-2 rounded text-center outline-0 bg-white" disabled>
			</div>
			<div class="flex flex-col w-1/5">
				<label for="spedizione" class="text-green-400">Prezzo</label>
				<input type="text" id="prezzo" name="prezzo" value="€ 0,00" class="mt-1 p-2 rounded text-center outline-0 bg-white" disabled>
			</div>
		</div>
	</div>
	

	<script src="js/script.js"></script>
</body>
</html>
